<!DOCTYPE html>
<html>
<head>
    <title>Responsive Form</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.sass.css">
</head>
<body>

    <form>

    <section class="column-one">
        <div class="fname">
            <p>FIRST NAME</p>
            <input placeholder="Jonathan" type="text">
        </div>

        <div class="lname">
            <p>LAST NAME</p>
            <input placeholder="Doe" type="text">
        </div>

        <div class="email">
            <p>EMAIL ADDRESS</p>
            <input placeholder="jon@doe.com" type="text">
        </div>

        <div class="country">
            <p>COUNTRY</p>
            <select>
                <option default>Choose a country</option>
                <option value="2">Brazil</option>
                <option value="2">United States</option>
                <option value="2">England</option>
            </select>
        </div>

        <div class="bio">
            <p>BIOGRAPHY</p>
            <textarea></textarea>
        </div>
    </section>

    <section class="column-two">
        <div class="phone">
            <p>PHONE NUMBER</p>
            <input placeholder="+351 999 9999" type="<text> </text>">
        </div>

        <div class="affil">
            <p>AFFILIATIONS</p>
            <textarea></textarea>
        </div>

        <div class="work">
            <p>OCCUPATION</p>
            <select>
                <option default>Choose an occupation</option>
                <option value="1">Programmer</option>
                <option value="2">Code Monkey</option>
                <option value="3">Corporate Stooge</option>
                <option value="4">Jackal</option>
            </select>
        </div>

        <div class="cat">
            <p>CAT'S NAME</p>
            <input placeholder="Kitty" type="text">
        </div>

        <div class="gadget">
            <p>FAVORITE GADGET</p>
                <div>
                <input class="radio-button" type="radio" name"gadget"/>
                <label class="radio-label">HEALING HOCKEY DYNABOMB</label><br>
                </div>

                <div>
                <input class="radio-button" type="radio" name"gadget"/>
                <label class="radio-label">GARLIC GYRO-STABILIZED AQUAWASHER</label><br>
                </div>

                <div>
                <input class="radio-button" type="radio" name"gadget"/>
                <label class="radio-label">NUCLEAR HAIRSPRAY</label><br>
                </div>

                <div>
                <input class="radio-button" type="radio" name"gadget"/>
                <label class="radio-label">STABILIZED EXPLOSIVE LADLE</label><br>
                </div>
        </div>
    </section>

    <section class="column-three">
        <div class="talent">
            <p>TYPE OF TALENT</p>
            <select required>
                <option default>Choose a talent</option>
                <option value="1">Looking for laptop stickers</option>
                <option value="2">Dressing like a hipster</option>
                <option value="3">Vanilla JavaScript</option>
            </select>
        </div>

        <div class="drinks">
            <p>FAVORITE DRINKS</p>
            <div>
                <input class="drink-type" type="checkbox"><label>ORANGE JUICE</label>
            </div>
            <div>
                <input class="drink-type" type="checkbox"><label>COFFEE</label>
            </div>
            <div>
                <input class="drink-type" type="checkbox"><label>SODA</label>
            </div>
            <div>
                <input class="drink-type" type="checkbox"><label>BEER</label>
            </div>
            <div>
                <input class="drink-type" type="checkbox"><label>WINE</label>
            </div>
        </div>

        <div class="power">
            <p>SPECIAL POWER</p>
            <input placeholder="Anti-gravity" type="        text">
        </div>

        <div class="weapon">
            <p>WEAPON OF CHOICE</p>
            <input placeholder="Lightsaber" type="text">
        </div>

        <div class="comments">
            <p>COMMENTS</p>
            <textarea></textarea>
        </div>

        <form>
            <button class="bottom-button" type="button" name="button">SEND YOUR DATA</button>
        </form>
    </section>

    </form>

</body>
</html>
